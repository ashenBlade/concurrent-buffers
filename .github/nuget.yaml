on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build projects
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal 
      - name: Create ConcurrentBuffers.Abstractions NuGet package
        run: dotnet pack src/ConcurrentBuffers.Abstractions/ConcurrentBuffers.Abstractions.csproj --no-build --include-source --include-symbols -c Release -v n 
      - name: Create ConcurrentBuffers NuGet package
        run: dotnet pack src/ConcurrentBuffers/ConcurrentBuffers.csproj --no-build --include-source --include-symbols -c Release -v n 
      - name: Push packages to NuGet
        env: 
          NUGET_API_KEY: %{{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "**/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" 